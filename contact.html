<link rel="stylesheet" href="css/style.css"></head><body>
<header class="navbar container">
  <div class="nav-brand">
    <img src="images/logo.png" alt="GreenBite logo">
    <div class="brand-text">GreenBite</div>
  </div>
  <nav class="nav-links">

<main class="container">
  <section style="padding:18px 0">
    <h1 class="center" style="font-family:'Playfair Display',serif'>Contact & Feedback</h1>
    <form id="contact-form" style="display:grid;grid-template-columns:1fr 1fr;gap:12px" onsubmit="return false">
      <label>Name<input id="c-name" required></label>
      <label>Email<input id="c-email" type="email" required></label>
      <label style="grid-column:1/3">Message<textarea id="c-msg" rows=5 required></textarea></label>
      <div style="grid-column:1/3;text-align:center"><button id="c-send" class="cta-green">Send Feedback</button></div>
    </form>
    <div id="c-status" style="margin-top:12px" class="small-muted"></div>

    <section style="margin-top:18px">
      <h2>FAQ</h2>
      <div class="card">
        <h4 class="q" style="cursor:pointer" onclick="toggleAns(this)">How to use GreenBite?</h4>
        <div class="a hidden">Navigate to Recipes, Calculator, Workout or Mindfulness to explore features.</div>
      </div>
    </section>

    <section style="margin-top:18px">
      <h2>Our Location</h2>
      <div style="background:#eee;height:220px;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--muted)">Map placeholder</div>
    </section>
  </section>
</main>
<footer class="footer"><div class="container footer-content"><div><strong>GreenBite</strong></div></div></footer>
