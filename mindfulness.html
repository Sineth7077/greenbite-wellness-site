<main class="container">
  <section style="padding:18px 0">
    <h1 class="center" style="font-family:'Playfair Display',serif'>Mindfulness</h1>
    <div style="display:flex;gap:18px;flex-wrap:wrap;justify-content:center;margin-top:12px">
      <div style="flex:1;min-width:260px">
        <div class="breath-box"><div id="breath" class="breath-circle"></div></div>
        <div style="display:flex;gap:8px;justify-content:center;margin-top:10px">
          <button id="start-breath" class="cta-green">Start</button>
          <button id="stop-breath" class="cta-outline">Stop</button>
        </div>
      </div>
      <div style="flex:1;min-width:260px">
        <h3 class="center">Session Timer</h3>
        <div id="mind-timer" style="font-size:28px;text-align:center">00:00</div>
        <div style="display:flex;gap:8px;justify-content:center;margin-top:10px">
          <input id="mind-min" type="number" value="5" style="width:90px;padding:8px;border-radius:8px">
          <button id="start-mind" class="cta-green">Start</button>
          <button id="stop-mind" class="cta-outline">Stop</button>
        </div>
        <div style="margin-top:10px" class="center small-muted">Completed sessions: <strong id="mind-count">0</strong></div>
        <div style="margin-top:8px" class="center"><label><input id="ambient-toggle" type="checkbox"> Play ambient sound</label></div>
      </div>
    </div>
  </section>
