<main class="container">
  <section style="padding:18px 0">
    <h1 class="center" style="font-family:'Playfair Display',serif">Calorie & Nutrition Calculator</h1>
    <p class="center small-muted">Compute your BMR, TDEE and macro needs.</p>

    <form id="calc-form" class="calc-form" onsubmit="return false">
      <div class="form-group"><label>Age <input id="age" type="number" min="10" required></label></div>
      <div class="form-group"><label>Gender <select id="gender"><option value='male'>Male</option><option value='female'>Female</option></select></label></div>
      <div class="form-group"><label>Height (cm) <input id="height" type="number" required></label></div>
      <div class="form-group"><label>Weight (kg) <input id="weight" type="number" required></label></div>
      <div class="form-group full"><label>Activity <select id="activity"><option value='1.2'>Sedentary - 1.2</option><option value='1.375'>Light - 1.375</option><option value='1.55'>Moderate - 1.55</option><option value='1.725'>Very active - 1.725</option><option value='1.9'>Super active - 1.9</option></select></label></div>
      <div class="form-actions full center"><button id="calc-btn" class="cta-green" type="button">Calculate</button></div>
    </form>

    <div id="calc-results" class="calc-results hidden">
      <h3>Your Daily Needs</h3>
      <div id="results-content"></div>
    </div>
  </section>
</main>
