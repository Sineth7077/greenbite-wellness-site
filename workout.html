<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout â€” GreenBite</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    }
    .exercise-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .nav-link:hover {
      color: #48bb78;
    }
    .btn-primary {
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body class="font-sans bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto"
              src="https://sineth7077.github.io/greenbite-wellness-site/images/logo.png"
              alt="GreenBite">
            <span class="ml-2 text-xl font-bold text-gray-800">GreenBite</span>
          </div>
        </div>
        <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
          <a href="index.html" class="nav-link text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="recipes.html" class="nav-link text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Recipes</a>
          <a href="calculator.html" class="nav-link text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Calculator</a>
          <a href="workout.html" class="nav-link text-green-600 border-b-2 border-green-500 px-3 py-2 rounded-md text-sm font-medium">Workout</a>
          <a href="mindfulness.html" class="nav-link text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Mindfulness</a>
          <a href="contact.html" class="nav-link text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
          <a href="#join"
            class="btn-primary ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Join
            Now</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="gradient-bg">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl md:text-6xl">
          Your Personalized Workout
        </h1>
        <p class="mt-3 max-w-md mx-auto text-base text-green-100 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
          Get fit with customized exercises tailored to your needs
        </p>
      </div>
    </div>
  </div>

  <!-- Workout Generator -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Generate Your Workout Plan</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div>
          <label for="body-part" class="block text-sm font-medium text-gray-700 mb-1">Body Part</label>
          <select id="body-part"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
            <option>Full Body</option>
            <option>Upper Body</option>
            <option>Lower Body</option>
            <option>Core</option>
            <option>Arms</option>
            <option>Legs</option>
          </select>
        </div>

        <div>
          <label for="equipment" class="block text-sm font-medium text-gray-700 mb-1">Equipment</label>
          <select id="equipment"
            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
            <option>No Equipment</option>
            <option>Dumbbells</option>
            <option>Resistance Bands</option>
            <option>Yoga Mat</option>
            <option>Kettlebells</option>
          </select>
        </div>

        <div class="flex items-end">
          <button id="generate-btn"
            class="btn-primary w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Generate Workout
          </button>
        </div>
      </div>

      <div id="exercise-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Exercises will appear here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="mt-8 border-t border-gray-700 pt-8 md:flex md:items-center md:justify-between">
        <p class="text-base text-gray-400 md:mt-0 md:order-1">
          &copy; 2023 GreenBite. All rights reserved.
        </p>
      </div>
    </div>
  </footer>

  <!-- JS Scripts -->
  <script>
    AOS.init();
    feather.replace();
  </script>

  <!-- Link external JS -->
  <script src="workouts.js"></script>
</body>
</html>
